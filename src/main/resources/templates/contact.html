<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/contact.css"/>
</head>
<body>
	<h1>Contact</h1>
	<div id="contact" class="container">
		<div class="flex-container contact-form-flex-container">
		<form id="form">
			<input type="text" name="name" placeholder="Name" autocomplete="off" required>
			<input type="email" name="email" placeholder="Email" autocomplete="off" required>
			<input type="text" name="subject" placeholder="Subject" autocomplete="off">
			<textarea rows="5" name="message" placeholder="Enter your message" autocomplete="off" required></textarea>
			<input type="submit" id="submit" class="submit-button btn" value="Send">
			<input type="reset" class="btn" value="Reset">
		</form>
		</div>
	</div>
</body>
</html>
