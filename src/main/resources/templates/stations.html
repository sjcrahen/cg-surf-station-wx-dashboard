<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Stations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/stations.css"/>
</head>
<body>
	<h1>Weather Dashboard</h1>
	<div class="container">
		<p class="description">Select a station</p>
		<div class="main-container">
			<div class="flex-container">
			<p class="station-link" th:each="station : ${stations}" th:object="${station}">
				<a th:href="@{/stations/{id}(id=${station.stationId})}"><span th:text="*{stationName}"></span></a></p>
			</div>
		</div>
	</div>
</body>
</html>
